name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 1.18.23

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Print Rust version
        run: rustc --version

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          solana --version

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/project-serum/anchor avm --locked --force
          avm install latest
          avm use latest
          anchor --version

      - name: Build
        run: anchor build

      - name: Run tests
        run: anchor test

      - name: Print Anchor.toml
        if: failure()
        run: cat Anchor.toml

      - name: Print Cargo.toml
        if: failure()
        run: cat Cargo.toml

      - name: Print lib.rs
        if: failure()
        run: cat programs/*/src/lib.rs

      - name: Print build logs
        if: failure()
        run: cat target/debug/build/*/*stderr*
